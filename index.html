<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
        }

        .form-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a3e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
        }

        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #2a2a3e;
            border: 1px solid #6a0dad;
            color: #fff;
        }

        .card-title {
            color: #6a0dad;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Criar um Card</h2>
            <form id="cardForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="file" class="form-control" id="imagem" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Criar Card</button>
            </form>
        </div>

        <div class="card-container" id="cardContainer">
            <!-- Os cards serão adicionados aqui -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('cardForm');
        const cardContainer = document.getElementById('cardContainer');
        const API_URL = 'http://localhost:3000/cards';

        // Função para carregar os cards do backend
        async function carregarCards() {
            const response = await fetch(API_URL);
            const cards = await response.json();
            cards.forEach((card, index) => criarCard(card.titulo, card.descricao, card.imagemBase64, index));
        }

        // Função para salvar os cards no backend
        async function salvarCards(cards) {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cards),
            });
        }

        // Função para criar um card no DOM
        function criarCard(titulo, descricao, imagemBase64, index) {
            const card = document.createElement('div');
            card.className = 'card p-3';

            const cardBody = `
                <img src="${imagemBase64}" class="card-img-top mb-3" alt="Imagem do Card">
                <h5 class="card-title">${titulo}</h5>
                <p class="card-text">${descricao}</p>
                <button class="btn btn-danger w-100" onclick="excluirCard(${index})">Excluir</button>
            `;
            card.innerHTML = cardBody;

            cardContainer.appendChild(card);
        }

        // Função para excluir um card
        async function excluirCard(index) {
            const response = await fetch(API_URL);
            const cards = await response.json();
            cards.splice(index, 1);
            await salvarCards(cards);
            atualizarCards();
        }

        // Função para atualizar os cards no DOM
        async function atualizarCards() {
            cardContainer.innerHTML = '';
            await carregarCards();
        }

        // Função para converter imagem em Base64
        function converterImagemParaBase64(imagemArquivo) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(imagemArquivo);
            });
        }

        // Carregar os cards ao carregar a página
        carregarCards();

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const imagemInput = document.getElementById('imagem');
            const imagemArquivo = imagemInput.files[0];

            if (!imagemArquivo) {
                alert('Por favor, selecione uma imagem.');
                return;
            }

            const imagemBase64 = await converterImagemParaBase64(imagemArquivo);

            const response = await fetch(API_URL);
            const cards = await response.json();
            cards.push({ titulo, descricao, imagemBase64 });
            await salvarCards(cards);

            atualizarCards();
            form.reset();
        });
    </script>
</body>

</html>
